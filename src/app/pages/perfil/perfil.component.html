<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi Perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Nombre de usuario"
                formControlName="nombre"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email de usuario"
                formControlName="email"
                [readOnly]="usuario.google"
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
            [disabled]="perfilForm.invalid"
          >
            <i class="fa fa-save"></i> Guardar Cambios
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen de Usuario</h6>
        <div class="text-center">
          <img *ngIf="!imgTemp" [src]="usuario.imageUrl" class="img-avatar my-3" alt="">
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar my-3" alt="">
        </div>
        <input (change)="cambiarImg($event.target.files[0])" type="file">
        <br>
        <br>
        <button
            [disabled]="!imgUpload"
            (click)="uploadImage()"
            type="button"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
          >
            <i class="fa fa-save"></i> Cambiar imagen
          </button>

      </div>
    </div>
  </div>
</div>
